name: Quality Check

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test-tauri:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest] # Teste sur les 3 OS !
    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install Frontend deps
        run: npm install

      - name: Check Rust formatting
        run: cargo fmt --all -- --check
        working-directory: ./src-tauri

      - name: Lint Rust (Clippy)
        run: cargo clippy -- -D warnings
        working-directory: ./src-tauri

      - name: Build App (Check only)
        run: npm run tauri build -- --debug
